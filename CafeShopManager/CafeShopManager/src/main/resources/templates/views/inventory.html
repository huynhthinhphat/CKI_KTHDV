<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kho</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/inventory.css">
<link rel="stylesheet" type="text/css" href="/css/menuLeft.css">
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/index.js"></script>
<script src="/js/inventory.js"></script>
</head>
<body>
	<div id="container">
		<div th:replace="views/menuLeft"></div>
		<div id="container_header_body">
			<div th:replace="views/header"></div>
			<div id="wrapper">
				<div id="wrapper_menu">
					<div id="wrapper_title_search">
						<h2>Kho</h2>
						<div>
							<input type="text" id="timkiem_trangchu"
								class="form_input_search" placeholder="Tìm theo tên...">
							<button id="btn_add_product" class="form_button">
								<i class="fa-solid fa-plus"></i>
							</button>
						</div>
					</div>
					<table>
						<thead>
							<tr>
								<td>Stt</td>
								<td>Tên nguyên liệu</td>
								<td>Số lượng</td>
								<td>Đơn vị</td>
								<td>Chức năng</td>
							</tr>
						</thead>
						<tbody id="tbody_list">
							<!-- <tr th:each="kho, stat  : ${listkho}">
								<td th:text="${stat.count}"></td>
								<td th:text="${kho.tenSanPham}"></td>
								<td th:text="${kho.soLuong}"></td>
								<td th:text="${kho.donVi}"></td>
								<td>
									<button th:attr="masp=${kho.maSanPham}, soluong=${kho.soLuong}" 
										class="btn_edit form_button">
										<i class="fa-solid fa-pen"></i>
									</button>
									<button class="btn_delete form_button">
										<i class="fa-solid fa-trash"></i>
									</button>
								</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<div id="model_update_quantity" class="model">
		<div id="model">
			<button id="btn_close_model_update" class="form_button_close">X</button>
			<div>
				<label for="quanityCurrent">Số lượng hiện có: </label> <input
					type="text" id="quanityCurrent" readonly>
			</div>
			<input type="hidden" id="id">
			<div>
				<label for="quantityChange">Số lượng thay đổi: </label> <input
					type="text" id="quantityChange" placeholder="Nhập số lượng">
			</div>
			<div>
				<button id="btn_update" class="form_button">Cập nhật</button>
			</div>
		</div>
	</div>

	<div id="model_add_product" class="model">
		<div id="model">
			<button id="btn_close_model_add" class="form_button_close">X</button>
			<div>
				<label for="ten">Tên nguyên liệu: </label> <input type="text"
					id="ten">
			</div>
			<div>
				<label for="soluong">Số lượng: </label> <input type="number"
					id="soluong" placeholder="Nhập số lượng">
			</div>
			<div>
				<label for="donvi">Đơn vị: </label> <input type="text" id="donvi"
					placeholder="Nhập đơn vị">
			</div>
			<div>
				<button id="btn_add" class="form_button">Thêm</button>
			</div>
		</div>
	</div>
</body>
</html>
