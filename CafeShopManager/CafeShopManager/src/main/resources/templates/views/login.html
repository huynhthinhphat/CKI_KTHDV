<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="/js/login.js"></script>
<style>
	*::selection{
		background-color: transparent;
	}
	body{
		width: 100%;
		height: 80vh;
		background-color: whitesmoke;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	#container{
		width: 50vh;
		height: auto;
		box-shadow: 3px 3px 9px -5px black;
	}
	
	form{
		width: 100%;
		background-color: white;
		border-radius: 7px;
		padding: .5rem 1rem;
	}
	
	h2,
	#emailHelp{
		text-align: center;
	}
	
	.btn{
		margin: .5rem 0;
		display: f
	}
</style>
</head>
<body>
	<div id="container">
		<form action="/" method="POST">
			<h2>Đăng nhập</h2>
			<small style="color: red !important" id="emailHelp" class="form-text text-muted" th:if='${msg != null}' th:text='${msg}'></small>
			<div class="form-group">
			    <label for="exampleInputEmail1">Số điện thoại</label>
			    <input type="text" name="sodt" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập số điện thoại" required>
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">Mật khẩu</label>
			    <input type="password" name="matkhau" class="form-control" id="matkhau" placeholder="Nhập mật khẩu" required>
			</div>
			<div class="form-check">
			    <input type="checkbox" class="form-check-input" id="checkBox" onclick="showPass()">
			    <label class="form-check-label" for="checkBox">Hiện mật khẩu</label>
			</div>
			<div style="display: flex; justify-content: center">
				<button type="submit" class="btn btn-primary">Đăng nhập</button>
			</div>
		</form>
	</div>
</body>
</html>
